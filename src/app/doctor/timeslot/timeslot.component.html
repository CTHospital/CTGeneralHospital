<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="bounds">
        <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="35" class="sec1" fxFlex.xs="55">
                <mat-card>
                    <div class="center">

                        <mat-card-header>
                            <mat-card-title style="color: #03a66a;">Add Time-Slot</mat-card-title>
                            <mat-card-subtitle class="center-text-size">Fill all required field</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                    <mat-progress-bar></mat-progress-bar>
                    <br>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Appointment date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date" required />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>startTime</mat-label>
                        <mat-select formControlName="startTime" required>
                            <mat-option *ngFor="let spe of startTime" value="{{ spe }}">{{
                                spe
                                }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>endTime</mat-label>
                        <mat-select formControlName="endTime" required>
                            <mat-option *ngFor="let spe of endTime" value="{{ spe }}">{{
                                spe
                                }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-raised-button color="primary" style="background-color: #03a66a; width: 100%"
                        class="example-full-width" type="submit" [disabled]="!form.valid" mat-stroked-button>
                        Add
                    </button>
                </mat-card>
            </div>&nbsp;
            <div fxFlex="100" class="sec1" fxFlex.xs="100">
                <mat-card>
                    <app-timeslot-list></app-timeslot-list>
                </mat-card>
            </div>
        </div>
    </div>
</form>
